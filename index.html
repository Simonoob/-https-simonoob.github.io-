
<head><link rel="stylesheet" type="text/css" href="styles.css" ><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>
    <div id="content">
        <h1>Rock   Paper   Scissors</h1>
        <div id=buttons>
            <button id="rock" class="hands" onclick="toRock()"><i class="far fa-hand-rock"></i></button>
            <button id="paper" class="hands" onclick="toPaper()" onclick="anime()"><i class="far fa-hand-paper"></i></button>
            <button id="scissors" class="hands" onclick="toScissors()"><i class="far fa-hand-scissors"></i></button>
        </div>

        <div id="results">
            <p id="player">Click on one of the images to play</p>
            <p id="computer"></p>
            <p id="winner"></p>
        </div>

        <div id="scoreboard">
            <p class="score" id="player-wins">You won 0 rounds</p>
            <p class="score" id ="computer-wins">Computer won 0 rounds</p>
        </div>

        <p id="rounds">Rounds played: 0/5</p>
        <button id="reset" onclick="reset()">Reset</button>
    </div>
</body>

<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
